<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking for Foreign Tourists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .booking-form {
            margin-bottom: 20px;
        }

        .booking-form label {
            display: block;
            margin-bottom: 10px;
        }

        .booking-form input[type="text"],
        .booking-form input[type="email"],
        .booking-form input[type="tel"],
        .booking-form input[type="date"],
        .booking-form input[type="number"],
        .booking-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .booking-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .booking-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Bus Ticket Booking for Foreign Tourists</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<div class="container">
    <h2>Booking Form</h2>
    <div class="booking-form">
        <form action="#" onsubmit="bookTicket(); return false;">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>

            <label for="departureCity">Departure City:</label>
            <input type="text" id="departureCity" name="departureCity" placeholder="Departure City" required>

            <label for="destinationCity">Destination City:</label>
            <input type="text" id="destinationCity" name="destinationCity" placeholder="Destination City" required>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="numberOfTickets">Number of Tickets:</label>
            <input type="number" id="numberOfTickets" name="numberOfTickets" min="1" required>

            <input type="submit" value="Book Ticket">
        </form>
        <p id="message"></p>
    </div>
</div>

<script>
    function bookTicket() {
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const departureCity = document.getElementById('departureCity').value;
        const destinationCity = document.getElementById('destinationCity').value;
        const departureDate = document.getElementById('departureDate').value;
        const numberOfTickets = document.getElementById('numberOfTickets').value;

        const message = document.getElementById('message');

        // Here you can add the logic to book the ticket, for now, it will just display a message
        message.innerHTML = `
            Thank you, ${fullName}! Your booking for ${numberOfTickets} tickets from ${departureCity} to ${destinationCity} on ${departureDate} has been confirmed.
            <br>
            An email confirmation has been sent to ${email}.
        `;
    }
</script>

</body>
</html>
