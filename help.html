<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .help-options {
            margin-bottom: 20px;
        }

        .help-options label {
            display: block;
            margin-bottom: 10px;
        }

        .help-options select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .help-options textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .help-options input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .help-options input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Help Center</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<div class="container">
    <h2>Need Help? Submit a Query, Inquiry, or Raise an Issue</h2>

    <div class="help-options">
        <form action="#" onsubmit="submitHelpRequest(); return false;">
            <label for="helpType">Type of Help:</label>
            <select id="helpType" name="helpType" required>
                <option value="query">Query</option>
                <option value="inquiry">Inquiry</option>
                <option value="issue">Issue</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Please describe your request" required></textarea>

            <input type="submit" value="Submit Request">
        </form>
        <p id="message"></p>
    </div>
</div>

<script>
    function submitHelpRequest() {
        const helpType = document.getElementById('helpType').value;
        const description = document.getElementById('description').value;

        const message = document.getElementById('message');

        // Here you can add the logic to submit the help request and raise a ticket, for now, it will just display a message
        message.innerHTML = `
            Thank you for reaching out! Your ${helpType} request has been submitted successfully.
            <br>
            Description: ${description.substring(0, 50)}...
        `;
    }
</script>

</body>
</html>
