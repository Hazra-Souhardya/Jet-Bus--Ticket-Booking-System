<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Bus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0 15px;
    }
    nav a:hover {
      background-color: #555;
    }
    #map {
      height: 400px;
      width: 80%;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Track Your Bus</h1>
</header>

<nav>
  <a href="index.html">Home</a>
</nav>

<div id="map"></div>

<script>
  // Dummy JavaScript code for displaying a map with a marker indicating a bus location
  function initMap() {
    var busLocation = { lat: 40.7128, lng: -74.0060 }; // Dummy coordinates for bus location (New York City)
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: busLocation
    });
    var marker = new google.maps.Marker({
      position: busLocation,
      map: map,
      title: 'Bus Location'
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>


</body>
</html>
