<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .member img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .member-info {
            flex-grow: 1;
        }

    </style>
</head>
<body>

<header>
    <h1>Our Team Members</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<div class="container">
    <div class="member">
        <img src="member_img.png" alt="John Doe">
        <div class="member-info">
            <h3>John Doe</h3>
            <p>CEO</p>
            <p>Email: john.doe@jetbus.com</p>
        </div>
    </div>

    <div class="member">
        <img src="member_img.png" alt="Jane Smith">
        <div class="member-info">
            <h3>Jane Smith</h3>
            <p>CTO</p>
            <p>Email: jane.smith@jetbus.com</p>
        </div>
    </div>

    <div class="member">
        <img src="member_img.png" alt="Emily Brown">
        <div class="member-info">
            <h3>Emily Brown</h3>
            <p>Marketing Manager</p>
            <p>Email: emily.brown@jetbus.com</p>
        </div>
    </div>

    <div class="member">
        <img src="member_img.png" alt="Mike Wilson">
        <div class="member-info">
            <h3>Mike Wilson</h3>
            <p>Software Developer</p>
            <p>Email: mike.wilson@jetbus.com</p>
        </div>
    </div>
</div>

</body>
</html>
