<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .application-form {
            margin-bottom: 20px;
        }

        .application-form label {
            display: block;
            margin-bottom: 10px;
        }

        .application-form input[type="text"],
        .application-form input[type="email"],
        .application-form input[type="tel"],
        .application-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .application-form input[type="file"] {
            margin-top: 10px;
        }

        .application-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .application-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Apply Now</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<div class="container">
    <h2>Application Form</h2>

    <div class="application-form">
        <form action="#" enctype="multipart/form-data" onsubmit="submitApplication(); return false;">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" pattern="[0-9]{10,}" title="Please enter a valid phone number with at least 10 digits" required>


            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required> <br><br>

            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="Enter your cover letter here" required></textarea><br>

            <input type="submit" value="Submit Application">
        </form>
        <p id="message"></p>
    </div>
</div>

<script>
    function submitApplication() {
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const resume = document.getElementById('resume').files[0];
        const coverLetter = document.getElementById('coverLetter').value;

        const message = document.getElementById('message');

        // Here you can add the logic to submit the application, for now, it will just display a message
        message.innerHTML = `
            Thank you, ${fullName}! Your application has been submitted successfully.
            <br>
            Email: ${email}
            <br>
            Phone Number: ${phoneNumber}
            <br>
            Resume: ${resume.name}
            <br>
            <br>
            Cover Letter: ${coverLetter.substring(0, 50)}...
        `;
    }
</script>

</body>
</html>
