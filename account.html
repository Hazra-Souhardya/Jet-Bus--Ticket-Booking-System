<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registrationForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <div id="phoneSection" style="display:none;">
                <label for="phoneNumber">Phone Number:</label><br>
                <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

                <label for="otp">OTP:</label><br>
                <input type="text" id="otp" name="otp" required><br>
            </div>

            <button type="submit">Create Account</button>
        </form>
        <p>or</p>
        <button onclick="signInWithGoogle()">Sign in with Google</button>
        <button onclick="signInWithApple()">Sign in with Apple</button>
        <button onclick="togglePhoneSection()">Sign in with Phone Number</button>
    </div>

    <!-- Placeholder JavaScript functions for sign-in options -->
    <script>
        function signInWithGoogle() {
            // Implement Google sign-in functionality here
            alert("Sign in with Google clicked");
        }

        function signInWithApple() {
            // Implement Apple sign-in functionality here
            alert("Sign in with Apple clicked");
        }

        function togglePhoneSection() {
            var phoneSection = document.getElementById("phoneSection");
            phoneSection.style.display = "block";
        }

        // This is just a placeholder function for form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent default form submission
            alert("Form submitted successfully!"); // Add form submission logic here
        });
    </script>
</body>
</html>
