<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Tickets - Jet Bus</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            text-align: center;
            opacity: 0.8;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: rgba(44, 62, 80, 0.7);
            padding: 10px;
            border-radius: 60px;
            margin: 10px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px;
            height: 50vh;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #ecf0f1;
            padding: 5px 15px;
            border-radius: 5px;
            background-color: #2c3e50;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #34495e;
        }

        /* Media Query for responsiveness */
        @media only screen and (max-width: 768px) {
            header {
                font-size: 20px;
            }
            nav {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Jet Bus</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Recent Bookings</a>
        <a href="#">Booking History</a>
    </nav>

    <!-- Main Content Section -->
    <section>
        <h2>Booked Tickets</h2>
        <p>Your booked tickets will be displayed here. </p>
    </section>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>

</html>
